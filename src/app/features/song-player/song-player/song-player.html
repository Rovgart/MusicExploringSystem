<div class="song-player-container">
  <picture class="song-player-img-container">
    <img class="song-player-img" src="{{song?.img}}" />
  </picture>
  <div class="song-player-description">
    <h2 class="song-player-artist">{{song?.artist}}</h2>
    <span class="song-player-title">{{song?.name}}</span>
  </div>
</div>
<div class="song-player-song_bar">
  <div class="song-player-status__indicator"></div>
</div>
<div class="song-player-buttons"></div>
