<!-- Simple play button using your existing component -->
<app-button
  name="Play"
  leftIcon="play_arrow"
  type="button"
  variant="raised"
  color="primary"
>
</app-button>

<!-- Play button without text (icon only) -->
<app-button
  name=""
  leftIcon="play_arrow"
  type="button"
  variant="raised"
  color="primary"
  size="large"
>
</app-button>

<!-- Play/Pause toggle button -->
<app-button
  [name]="isPlaying ? 'Pause' : 'Play'"
  [leftIcon]="isPlaying ? 'pause' : 'play_arrow'"
  type="button"
  variant="raised"
  color="primary"
  (click)="togglePlay()"
>
</app-button>

<!-- Circular play button (FAB style) -->
<button mat-fab color="primary" type="button" (click)="play()">
  <mat-icon>play_arrow</mat-icon>
</button>

<!-- Mini FAB play button -->
<button mat-mini-fab color="accent" type="button" (click)="play()">
  <mat-icon>play_arrow</mat-icon>
</button>

<!-- Icon-only play button -->
<button mat-icon-button color="primary" type="button" (click)="play()">
  <mat-icon>play_arrow</mat-icon>
</button>
